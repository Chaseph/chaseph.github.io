---
layout: intro-nav
---
<div id="posts">
	<div class="post-shell">
		<div class="post">
			<a href="#">
				<h1 class="title">{{ page.title }}</h1>
			</a>

			{{ content }}
			<div id="shares">
				<span class='st_facebook_large' displayText='Facebook'></span>
				<span class='st_googleplus_large' displayText='Google +'></span>
				<span class='st_twitter_large' displayText='Tweet'></span>
				<span class='st_linkedin_large' displayText='LinkedIn'></span>
				<span class='st_pinterest_large' displayText='Pinterest'></span>
				<span class='st_email_large' displayText='Email'></span>
			</div>
			<div id="disqus">
				    <div id="disqus_thread"></div>
	    <script type="text/javascript">
	        var disqus_shortname = 'charlesbryan'; 
	        var disqus_identifier = '{{ page.date }}.{{ page.title }}';

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
			</div>
		</div>
	</div>
	<div id="script">
		<script type="text/javascript">var switchTo5x=true;</script>
		<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
		<script type="text/javascript">stLight.options({publisher: "48801cb4-b863-4232-87ea-7d9a4a885d65", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
	</div>
</div>
