---
layout: default
---
<article>
	<h1 class="title">{{ page.title | camelize }}</h1>
	<span class="date">Posted {{ page.date | date: "%B %d" }}</span>
	{{ content }}
	<!-- AddThis Button BEGIN -->
	<div class="shares-all addthis_toolbox addthis_default_style addthis_32x32_style">
		<a class="shares addthis_button_preferred_1"></a>
		<a class="shares addthis_button_preferred_2"></a>
		<a class="shares addthis_button_preferred_3"></a>
		<a class="shares addthis_button_preferred_4"></a>
		<a class="shares addthis_button_compact"></a>
		<a class="addthis_counter addthis_bubble_style"></a>
	</div>
	<script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-516b5d5109488689"></script>
	<!-- AddThis Button END -->
</article>

<div id="disqus">
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = 'charlesbryan';
		var disqus_identifier = '{{ page.date }}.{{ page.title }}';

		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
